<p><strong>一、GIT 体系概述</strong></p><p>GIT与SVN主要区别：</p><ol><li>存储方式</li><li>使用方式</li><li>管理模式</li></ol><p>1、存方式的区别</p><p>GIT：元数据存储，通过key/value，将文件内容到“数据库”中，每个版本对应不同的key</p><p>SVN：拷贝多个版本的文件储存（新版本也改成元数据存储了）</p><p>2、使用方式的区别</p><p>GIT：</p><p>SVN：</p><p>3、管理模式的区别</p><p>GIT：分布式    有本地仓库，可以在本地进行提交回滚等操作，可以与多个远程仓库共享数据，远程仓库后面还可以连接一个远程备份仓库</p><p>SVN：集中式   本地项目 &gt; remote SVN</p><p><strong>二、GIT 核心命令使用</strong></p><p><br></p><p><strong>三、GIT 底层原理</strong></p><p><br></p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-53e75804-76e9-4330-ae49-f28147e3cc17"></attachment><p><br></p><p><br></p>
